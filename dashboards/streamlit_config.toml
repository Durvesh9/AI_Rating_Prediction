[theme]
primaryColor = "#1f76b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

[client]
showErrorDetails = false
toolbarMode = "viewer"

[logger]
level = "info"

[server]
port = 8501
headless = true
runOnSave = true
enableCORS = true
enableXsrfProtection = true

[browser]
gatherUsageStats = false

[client.toolbarMode]
clientToolbarMode = "minimal"